<div class="image-container mb-5" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp($event)" #imageContainer>
     <img class="img" src="assets/ScreenShot.png" alt="Selectable Image" #image>
     <div *ngIf="isSelecting && (selectionBox.width > 0 && selectionBox.height > 0)" class="selection"
          [style.left.px]="selectionBox.x" [style.top.px]="selectionBox.y" [style.width.px]="selectionBox.width"
          [style.height.px]="selectionBox.height" [style.backgroundColor]="selectionColor">
     </div>

     <app-marker-creator [markers]="markers" [editedMarker]="editedMarker"/>
     

</div>

@if(markers.length > 0) {
<app-marker-list [markers]="markers" (OnDeleteMarker)="markers = $event" (OnEditMarker)="editedMarker = $event"/>
}
